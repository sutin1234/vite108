<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<main class="max-w-full mx-auto pb-10 lg:py-12 lg:px-8">
	<div class="lg:grid lg:grid-cols-12 lg:gap-x-5">
		<aside class="py-6 px-2 sm:px-6 lg:py-0 lg:px-0 lg:col-span-2 bg-$tan">
		</aside>
		<!-- Payment details -->
		<div class="space-y-6 sm:px-6 lg:px-0 lg:col-span-9">
			<section class="my-12">
				<form action="#" method="POST">
					<section class="shadow sm:rounded-md sm:overflow-hidden my-6 p-6">
						<h1 class="after:content block border-b-1 pb-5 -mr-6 -ml-6 pr-6 pl-6">ตัวช่วยการค้นหา</h1>
						<div class="divide-y divide-gray-200 -mr-6 -ml-6">
							<div class="grid lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 gap-6 py-8 pr-6 pl-6">
								<div class="col-span-1">
									<label for="no-contract">เลขที่สัญญา</label>
									<input type="text" name="no-contract" id="no-contract" autocomplete="cc-given-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-gray-900 focus:border-gray-900 sm:text-sm">
								</div>

								<div class="col-span-1">
									<label for="last_name">ลักษณะการแสดงข้อมูล</label>
									<input type="text" name="last_name" id="last_name" autocomplete="cc-family-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-gray-900 focus:border-gray-900 sm:text-sm">
								</div>

								<div class="col-span-1">
									<label for="email_address">สถานะ</label>
									<input type="text" name="email_address" id="email_address" autocomplete="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-gray-900 focus:border-gray-900 sm:text-sm">
								</div>
							</div>
							<div class="grid lg:grid-cols-4 sm:grid-cols-2 gap-6 py-8 pr-6 pl-6">
								<div class="col-span-1">
									<label for="no-contract">เลขที่สัญญา</label>
									<input type="text" name="no-contract" id="no-contract" autocomplete="cc-given-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-gray-900 focus:border-gray-900 sm:text-sm">
								</div>

								<div class="col-span-1">
									<label for="last_name">ลักษณะการแสดงข้อมูล</label>
									<input type="text" name="last_name" id="last_name" autocomplete="cc-family-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-gray-900 focus:border-gray-900 sm:text-sm">
								</div>

								<div class="col-span-1">
									<label for="email_address">สถานะ</label>
									<input type="text" name="email_address" id="email_address" autocomplete="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-gray-900 focus:border-gray-900 sm:text-sm">
								</div>
							</div>
							<div class="grid lg:grid-cols-4 sm:grid-cols-2 gap-6 py-8 pr-6 pl-6">
								<div class="col-span-1">
									<label for="country">ปีการศึกษา</label>
									<select autocomplete="country" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-gray-900 focus:border-gray-900 sm:text-sm">
										<option>2562</option>
										<option>Canada</option>
										<option>Mexico</option>
									</select>
								</div>

								<div class="col-span-1">
									<label for="postal_code">ระดับการศึกษา</label>
									<select autocomplete="country" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-gray-900 focus:border-gray-900 sm:text-sm">
										<option>ปริญญาตรี</option>
										<option>Canada</option>
										<option>Mexico</option>
									</select>
								</div>

								<div class="col-span-1">
									<label for="postal_code">ภาคเรียน</label>
									<select autocomplete="country" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-gray-900 focus:border-gray-900 sm:text-sm">
										<option>1</option>
										<option>2</option>
										<option>3</option>
									</select>
								</div>

								<div class="col-span-1">
									<label for="postal_code">ชั้นปี</label>
									<select autocomplete="country" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-gray-900 focus:border-gray-900 sm:text-sm">
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>

								<div class="col-span-1">
									<label for="postal_code">คณะ</label>
									<select autocomplete="country" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-gray-900 focus:border-gray-900 sm:text-sm">
										<option>ทั้งหมด</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>

								<div class="col-span-1">
									<label for="postal_code">สาขา</label>
									<select autocomplete="country" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-gray-900 focus:border-gray-900 sm:text-sm">
										<option>ทั้งหมด</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>

								<div class="col-span-1">
									<label for="postal_code">หลักสูตร</label>
									<select autocomplete="country" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-gray-900 focus:border-gray-900 sm:text-sm">
										<option>ทั้งหมด</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>
							</div>
							<div class="px-4 py-8 text-right sm:px-6 pt-8 pr-6 pl-6">
								<button class="w-40 border outline-none border-transparent rounded shadow-sm py-2 px-4 inline-flex justify-center text-sm font-medium text-white bg-blueprimary-lighter focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900">ค้นหา</button>
								<button class="w-40 border outline-none rounded shadow-sm py-2 px-4 inline-flex justify-center text-sm font-medium text-blueprimary-lighter bg-none focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900">
									ล้างค่า
								</button>
							</div>
						</div>
					</section>
				</form>
			</section>
		</div>
	</div>
</main>

<script type="module" src="/main.js"></script>
</body>
</html>
